<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie Site - information about the movie and the search poster, as well as various facts about anime!">
  <title>Movie search</title>
  <link rel="shortcut icon" href="images/icon.png" />
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/movie.css">
</head>
<body>
  <div class="container">
    <header class="fixed-header">
      <div class="header-container">
        <a href="index.html" class="logo">
          <img src="images/icon.png" alt="Camera" class="logo-img">
          <span class="logo-text">MovieSite</span>
        </a>
        <button id="themeToggle" class="theme-toggle" title="Switch theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <main style="padding-top: 80px;">
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="movieInput" 
            placeholder="Enter the name of the movie (in English)..."
            class="input-field"
          >
          <button id="searchBtn" class="btn btn-primary">Get information</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="movieResult" class="movie-result" style="display: none;">
          <div class="movie-poster">
            <img id="posterImg" src="" alt="Movie Poster">
          </div>
          <div class="movie-info">
            <h2 id="movieTitle"></h2>
            <div class="movie-details">
              <p><strong>Year:</strong> <span id="movieYear"></span></p>
              <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
              <p><strong>Director:</strong> <span id="movieDirector"></span></p>
              <p><strong>Actors:</strong> <span id="movieActors"></span></p>
              <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
              <p><strong>Rating IMDb:</strong> <span id="movieRating"></span></p>
              <p><strong>Duration:</strong> <span id="movieRuntime"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">Â© 2025 Movie site. Student team.</p>
      <p class="footer-text">Web development training project</p>
    </footer>
  </div>

  <script type="module" src="/scripts/movie.js"></script>
  <script type="module" src="/scripts/theme.js"></script>
</body>
</html>
