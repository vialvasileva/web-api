<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie Site - information about the movie and the search poster, as well as various facts about anime!">
  <title>Facts about anime</title>
  <link rel="shortcut icon" href="images/icon.png" />
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/anime.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="index.html">← Main</a>
      <a href="movie.html">Movie search</a>
    </nav>

    <header>
      <h1>Facts about anime</h1>
    </header>

    <main>
      <div class="anime-section">
        <div class="anime-card">
          <button id="getFactBtn" class="btn btn-secondary btn-large">
            Get a random fact
          </button>

          <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>

          <div id="error" class="error" style="display: none;"></div>

          <div id="factResult" class="fact-result" style="display: none;">
            <div class="fact-card">
              <div class="fact-header">
                <h2 id="animeName"></h2>
                <span id="animeId" class="anime-id"></span>
              </div>
              <div class="fact-content">
                <p id="factText"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="info-box">
          <p>Click the button to get an interesting anime fact from our database!</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Movie site. Student team.</p>
      <p class="footer-text">Web development training project</p>
    </footer>
  </div>

  <script type="module" src="/scripts/anime.js"></script>

</body>
</html>
