<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie Site - информация о фильме и постер по поиску, а также разные факты об аниме!">
  <title>Факты об аниме</title>
  <link rel="shortcut icon" href="images/icon.png" />
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/anime.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="index.html">← Главная</a>
      <a href="movie.html">Поиск фильмов</a>
    </nav>

    <header>
      <h1>Факты об аниме</h1>
    </header>

    <main>
      <div class="anime-section">
        <div class="anime-card">
          <button id="getFactBtn" class="btn btn-primary btn-large">
            Получить случайный факт
          </button>

          <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Загрузка...</p>
          </div>

          <div id="error" class="error" style="display: none;"></div>

          <div id="factResult" class="fact-result" style="display: none;">
            <div class="fact-card">
              <div class="fact-header">
                <h2 id="animeName"></h2>
                <span id="animeId" class="anime-id"></span>
              </div>
              <div class="fact-content">
                <p id="factText"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="info-box">
          <p>Нажмите кнопку, чтобы получить интересный факт об аниме из нашей базы данных!</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Movie site. Команда студентов.</p>
      <p class="footer-text">Учебный проект по веб-разработке</p>
    </footer>
  </div>
</body>
</html>
